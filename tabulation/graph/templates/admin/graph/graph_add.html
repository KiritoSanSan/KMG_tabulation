{% extends "admin/base_site.html" %}
{%block content%}
<form method='post' action="">
    {% csrf_token %}
    {%for f in form%}
        <p><label for={{f.id_for_label}}>{{f.label}}</label>{{f}}</p>
        <div>{{f.errors}}</div>
    {%endfor%}
    <button type="submit">Submit</button>
</form>
{%endblock%}
{%endif%}
